<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" ngNativeValidate class="form-horizontal form-material">
                <h3 class="box-title m-b-20">Sign In</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required [(ngModel)]="login.email" name="email" #name="ngModel" placeholder="Email"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required [(ngModel)]="login.password" name="passwprd" placeholder="Password"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 font-14">
                        <div class="custom-control custom-checkbox">
                            <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <div>Don't have an account? <a class="text-info m-l-5" href="javascript:void(0)" (click)="toSignUp()"><b>Sign Up</b></a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
